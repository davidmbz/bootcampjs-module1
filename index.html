<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Módulo 1</title>
  </head>
  <body>
    <header class="nav-bar">
      <nav class="nav-links">
        <div class="menu">
          <img
            src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-menu-burguer.svg"
            alt="Menú"
          />
        </div>
        <div class="secciones">
          <p>MODA MUJER</p>
          <p>MODA HOMBRE</p>
          <p>NUEVA COLECCIÓN</p>
          <p>COLECCIONES ESPECIALES</p>
        </div>
        <div class="usuario">
          <img
            src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-user.svg"
            alt="Usuario"
          />
          <img
            src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-heart.svg"
            alt="Corazón"
          /><img
            src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-shopping-cart.svg"
            alt="Carrito"
          />
        </div>
      </nav>
    </header>
    <main>
      <h1>NUEVAS COLECCIONES</h1>
      <section class="productos">
        <div class="producto">
          <img
            src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-3.jpg"
            alt="Vestido"
          />
          <p>Vestido <strong>34.99 €</strong></p>
        </div>
        <div class="producto">
          <img
            src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-6.jpg"
            alt="Camisa"
          />
          <p>Camisa <strong>44.99 €</strong></p>
        </div>
        <div class="producto">
          <img
            src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-4.jpg"
            alt="Vaqueros"
          />
          <p>Vaqueros <strong>79.99 €</strong></p>
        </div>
        <div class="producto">
          <img
            src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-5.jpg"
            alt="Polo"
          />
          <p>Polo <strong>44.95 €</strong></p>
        </div>
        <div class="producto">
          <img
            src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-1.jpg"
            alt="Camisa"
          />
          <p>Camisa <strong>25.00 €</strong></p>
        </div>
        <div class="producto">
          <img
            src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-2.jpg"
            alt="Camiseta"
          />
          <p>Camiseta <strong>22.99 €</strong></p>
        </div>
      </section>
    </main>
    <footer class="info-bar">
      <div class="info-item">
        <div class="icon-circle">
          <img
            src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-truck.svg"
            alt="Entrega"
          />
        </div>
        <span>Entrega</span>
      </div>
      <div class="divider"></div>
      <div class="info-item">
        <span>Devoluciones y cambios</span>
      </div>
      <div class="divider"></div>
      <div class="info-item">
        <div class="icon-circle">
          <img
            src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-phone.svg"
            alt="Teléfono"
          />
        </div>
        <span>+375 (29) 749-18-23</span>
      </div>
      <div class="divider"></div>
      <div class="info-item">
        <div class="icon-circle">
          <img
            src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-mail.svg"
            alt="Correo"
          />
        </div>
        <span>shop@omix.com</span>
      </div>
      <div class="divider"></div>
    </footer>
  </body>
</html>
